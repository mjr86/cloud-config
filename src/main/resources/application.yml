server:
  port: 9090

spring:
  cloud:
    config:
      allowOverride: true
      server:
        encrypt.enabled: false
        git:
          uri: https://github.com/mjr86/cloud-config/
          searchPaths: config/*
          
eureka:
  instance: 
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}
  server:
    wait-time-in-ms-when-sync-empty: 3000       